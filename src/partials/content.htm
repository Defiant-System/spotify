<layout>
	<!-- top title bar -->
	<div class="top-title">
		<span class="band-name">Stereo MC's</span>
		<span class="song-name">Elevate My Mind</span>
	</div>

	<!-- left side controls -->
	<div class="left-controls">
		<div class="top">
			<span class="ctrl-home active" title="Home" data-click="go-to-home">
				<i class="icon-home"></i>
			</span>
			<span class="ctrl-browse" title="Browse" data-click="go-to-browse">
				<i class="icon-browse"></i>
			</span>
			<span class="ctrl-radio" title="Radio" data-click="go-to-radio">
				<i class="icon-radio"></i>
			</span>
			<span class="ctrl-queue" title="Queue" data-click="go-to-queue">
				<i class="icon-queue"></i>
			</span>
			<span class="ctrl-devices" title="Devices Available" data-click="go-to-devices">
				<i class="icon-devices"></i>
			</span>
		</div>
	</div>

	<!-- left side controls -->
	<div class="right-controls">
		<div class="top">
		</div>
		<div class="bottom">
			<div class="ctrl-range">
				<span class="volume-track">
					<span class="volume-amount"></span>
				</span>
			</div>

			<span class="ctrl-volume" data-click="toggle-volume">
				<i class="icon-volume"></i>
			</span>
		</div>
	</div>

	<!-- bottom controls -->
	<div class="bottom-controls">
		<!-- progress bar -->
		<div class="progress">
			<span class="time-played">1:09</span>
			<span class="progress-track">
				<span class="progress-played"></span>
			</span>
			<span class="time-total">4:25</span>
		</div>

		<span class="ctrl-random" data-click="play-random">
			<i class="icon-player-random"></i>
		</span>
		<span class="ctrl-prev" data-click="play-prev">
			<i class="icon-player-previous"></i>
		</span>
		<span class="ctrl-play" data-click="toggle-play">
			<i class="icon-player-play"></i>
		</span>
		<span class="ctrl-next" data-click="play-next">
			<i class="icon-player-next"></i>
		</span>
		<span class="ctrl-repeat" data-click="play-repeat">
			<i class="icon-player-repeat"></i>
		</span>
	</div>

	<content>
		
		@import "static/playlist-head.htm"
		@import "static/playlist.htm"

	</content>
</layout>
